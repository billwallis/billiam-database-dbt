---
name: Deploy dbt

on:
  push: {branches: ["main"]}
  workflow_dispatch:

env:
  DBT_PROJECT_DIR: ${{ vars.DBT_PROJECT_DIR }}
  DBT_PROFILES_DIR: ${{ vars.DBT_PROFILES_DIR }}

permissions:
  contents: write

jobs:
  dbt-build:
    name: Build dbt ğŸ‰
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up uv
        uses: astral-sh/setup-uv@v6
        with: {enable-cache: true}

      - name: ğŸ”¨ Install dependencies
        run: uv sync --all-groups

      - name: Create mock database ğŸ¤¡
        run: >
          uv run python -c
          "import duckdb; con = duckdb.connect('$GITHUB_WORKSPACE/billiam_database/billiam.duckdb'); con.close()"

      - name: Install dbt dependencies â•
        run: |
          uv run dbt clean --no-clean-project-files-only
          uv run dbt deps
          uv run dbt run-operation set_ci_environment

      - name: Compile dbt docs ğŸ“
        run: uv run dbt docs generate

      - name: Deploy dbt docs ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: billiam_database/target
